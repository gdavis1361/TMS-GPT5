name: Commitlint

on:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -D @commitlint/{cli,config-conventional}
      - run: echo "module.exports = {extends: ['@commitlint/config-conventional']};" > commitlint.config.cjs
      - name: Lint commits
        run: npx commitlint --from=origin/main --to=HEAD

